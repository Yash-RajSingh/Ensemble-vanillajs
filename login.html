        <!-- MAIN WEBSITE BODY  -->
        <div class="pseudobody">
            <h1 id="h1">Just one last step before you're all set to go!</h1>
            <div class="block1" id="block1">
                <div class="imgdiv">
                    <img src="assets/c14.png">
                </div>
                <div class="card" id="card-login">
                    <center><p>Don't have an account?</p>
                    <button class="btn" onclick="toggle()">Sign Up</button></center>
                    <form id="login">
                        <label for="email">E-mail</label><br>
                        <input type="text" id="email" placeholder="Enter Your E-mail" autocomplete="off" required><br>
                        <label for="password">Password</label><br>
                        <input type="password" id="password" placeholder="Enter Your Password"  autocomplete="off" required>
                        <center><button type="submit" class="btn">Log In</button></center>
                    </form>
                    <div class="lmessage">
                        <center>
                            <p>
                                Forgot your password?<br>
                                <button class="btn" onclick="forgettoggle()">
                                Reset it now!
                                </button>
                            </p>
                        </center>
                    </div>
                </div>
                <div class="card" id="card-signup">
                    <center><p>Already have an account?</p>
                    <button class="btn" onclick="toggle()">Log In</button></center>
                    <form id="signup">
                        <label for="semail">E-mail</label><br>
                        <input type="text" id="semail"  placeholder="Enter Your E-mail" autocomplete="off" required><br>
                        <label for="username">UserName</label><br>
                        <input type="text" id="susername" placeholder="Enter Your Username" autocomplete="off" required><br>
                        <label for="password">Password</label><br>
                        <input type="password" id="spassword" placeholder="Enter Your Password" autocomplete="off" required>
                        <label for="question">Security Question</label>
                        <input type="text" id="question" placeholder="Enter security question for reseting password"  autocomplete="off" required>
                        <label for="answer">Answer</label>
                        <input type="password" id="answer" placeholder="Enter the answer for security question"  autocomplete="off" required>
                        <center><button type="submit" class="btn">Sign Up</button></center>
                    </form>
                    <div class="smessage">

                    </div>
                </div>           
            </div>

            <div class="forgetbody" id="forgetbody">
                <div class="afbody">
                    <div class="for1">
                        <img src="assets/for1.png" class="forimg">
                    </div>
                    <div class="forcard">
                        <h2>Let's start with finding your account</h2>
                        <form id="formforget">
                            <label for="femail">Enter email</label>
                            <input type="text" id="femail" autocomplete="off" placeholder="Enter your email">
                            <center><button type="submit" class="btn" id="bb">Find account</button></center>
                        </form>
                        <div>
                            <div>
                                <h4 id="fmsg"> </h4>
                                <form id="forans">
                                <label for="fanswer">Enter answer</label>
                                <input type="text" id="fanswer" placeholder="Enter the answer of the security question">
                                <button type="submit" class="btn" >Submit answer</button>
                                </form>
                            </div>
                        </div>
                        <div >

                        </div>
                        <div id="fresponse">
                            <h4 id="response"></h4>
                            <form class="upPass">
                            <label for="fpass">Enter new password</label>
                            <input type="password" id="fpass" placeholder="Enter the new password">
                            <br>
                            <button class="btn" id="btn3" onclick="upPassword()">Submit answer</button>
                            </form>
                        </div>
                        <div id="response2">

                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- END OF PSEUDOBODY -->
